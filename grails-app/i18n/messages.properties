invoiceTemplate.parameters.metaFields.details=Meta-fields are specified by user's settings and so depends on current configuration, that is why all possible values are not listed here. To reference a meta-field a special notation can be used. Each meta-field is converted into special property, which name starts with double underscore signs, then referencing entity name is placed followed with double underscore, and then actual meta-field name is specified; all spaces and dots in the name are replaced with single underscore symbol, letters' case will be preserved. E.g., we have "first.name" meta-field, then we can reference it using <span class="code-sample">$F{__receiver__first_name}</span> statement.
invoiceTemplate.parameters.combineData.details=When any property or variable is used, then the whole statement is treated as a calculated expression. This means, that if you need to combine static text or several properies in a single text box, then strings concatenation should be used. E.g., <span class="code-sample">"Currency symbol: " + $P{currency_symbol}</span> expression should be used to display something like "Currency symbol: US $".
invoiceTemplate.parameters.additionalFields.details=There are additional fields, available inside Cell Content section of a list component. Names of concrete fields depend on data source selected for the list. See <a href='javascript:showListDataSourceFields()' style='color: #009abf !important;'>data source fields</a> for details
invoiceTemplate.parameters.javaExpressions=Java Expression
invoiceTemplate.parameters.java.details=It is also possible to use any valid Java expression "on demand". That expressions should be wrapped in <span class="code-sample">$E{}</span> statement. E.g., <span class="code-sample">$E{new Date()}</span> expression will output current date (the date when invoice is printed out). This special mark is used only when no parameters or variables are used to indicate template processor, that a provided expression is not a static text and should be calculated during invoice generation.
